<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Coding Quiz</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__h1">Coding Quiz Challenge</h1>
			<div class="time-scores">
				<p class="scores">
					<button id="viewScores" class="scores__link">View Highscores</button>
				</p>
				<p class="timer">Time Remaining: 
					<span id="time">0</span>
				</p>
			</div>
		</header>
		<main class="wrapper">
			<section id="start-screen" class="start section" aria-hidden="false">
				<h2 class="section__heading">Ready to test your coding knowledge?</h2>
				<p>
					Try to answer the following code-related questions within the time
					limit. Keep in mind that incorrect answers will penalize your
					score/time by <strong>ten seconds!</strong>
				</p>
				<button id="start" type="button">Start Quiz</button>
			</section>

			<section id="questions" class="hide questions section" aria-hidden="false">
				<div id="questionsContainer" class="questions__container">
					<!-- Questions inserted here !-->
				</div>
				<div class="questionsBtn__container">
					<button id="next" class="questions__btn" type="button">Next Question</button>
					<button id="showResult" class="questions__btn" type="button">See Your Score</button>
				</div>
			</section>

			<section id="result-screen" class="hide section" aria-hidden="false">
				<h2 class="section__heading">How did you do?</h2>
				<p><strong>Your final score is <span id="final-score"></span>.</strong></p>
				<label for="initials" class="initials__label">Enter your initials to submit your score to the leader board.</label>
				<input id="initials" class="initials__input" type="text" max="3" />
				<button id="submitScore" class="submit__btn" type="button">Submit Your Score</button>
			</section>

			<section id="leaderboard" class="hide section" aria-hidden="false">
				<h2 class="section__heading">Leader Board</h2>
				<ul id="scoresList" class="scores__list">
					<!-- insert scores as list items-->
				</ul>
			</section>
		</main>
		<script src="./js/logic.js"></script>
	</body>
</html>
